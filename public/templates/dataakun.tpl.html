<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Data Akun
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-gear"></i> Data Umum
                </li>
                <li class="active"><i class="fa fa-user"></i> Data Akun</li>
            </ol>
        </div>
    </div>
    <!--buat akun baru-->
    <div class="container">
        <button class="btn btn-default" ng-click="modaakunbaru()">Buat Akun Baru</button>
    </div>
    <br>
    <!--Penjualan-->
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-fwfa-money "></i>Data Akun</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead class="kepala">
                        <tr>
                            <th align="center">Email</th>
                            <th align="center">Nama</th>
                            <th align="center">Akses</th>
                            <th align="center">Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="akun in akuns">
                            <td>{{akun.email}}</td>
                            <td>{{akun.name}}</td>
                            <td>{{akun.role}}</td>
                            <td align="center"><a href="" ng-click="editakun(akun)" class="fa fa-edit"></a>  <a href="" ng-click="deleteakun(akun)" class="fa fa-trash"></a> </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->

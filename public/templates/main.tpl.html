<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Dashboard
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
            </ol>
        </div>
    </div>

    <!--tabel penjualan kemarin-->
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-fwfa-money "></i> Penjualan Terbaru (23/06/2016)</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead class="kepala">
                        <tr>
                            <th>Kode Barang</th>
                            <th>Nama Barang</th>
                            <th>Jumlah Terjual</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="itemsale in itemsales">
                                <td>{{itemsale.kodebarang}}</td>
                                <td>{{itemsale.nama}}</td>
                                <td>{{itemsale.jumlah}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
